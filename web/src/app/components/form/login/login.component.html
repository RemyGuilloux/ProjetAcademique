<form id="login-form"
    class="spaced"
    [formGroup]="loginForm"
    (submit)="login()" >
    <br>
    <br>
   
        <mat-label> Quel est votre Nom ?</mat-label>
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input matInput minlength="3" 
        maxlength="12"  pattern="^[a-zA-Z0-9]+$" placeholder="nom" formControlName="username" class="form-control" >
    </div>
        <mat-error *ngFor="let validation of errorMessages.username">
            <mat-error *ngIf="username.hasError(validation.type) && (username.dirty || username.touched)">{{validation.message}}</mat-error>
        </mat-error> 
    

    
        <mat-label> Quel est votre mot de passe ? </mat-label>
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" matInput placeholder=" mot de passe" formControlName="password" class="form-control">
        </div>
            <mat-error *ngFor="let validation of errorMessages.password">
                <mat-error *ngIf="password.hasError(validation.type) && (password.dirty || password.touched)">{{validation.message}}</mat-error>
            </mat-error>
    
    <br>
    <footer fxLayout="row" fxLayoutAlign="space-evenly center">
        <button type="submit" mat-raised-button [disabled]="loginForm.invalid" class="glyphicon glyphicon-ok toti"> Login </button>
    </footer>

</form>
